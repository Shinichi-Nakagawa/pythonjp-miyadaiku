{% macro page_date(page) -%}
<div class="published">
  {% if page.date %}
    {{ page.date.strftime('%Y-%m-%d') }}
  {% endif %}
</div>
{%- endmacro %}


{% macro snsbuttons(page, hatena=False) -%}

<div class="snsbuttons">
  <div>
    <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ page.url }}"
       data-text="{{ page.title }}">Tweet</a>
  </div>

  <div class="fb-like" data-href="{{ page.url }}" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="false"></div>

  {% if hatena %}
  <div>
    <a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="basic-label-counter" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加"><img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>

  </div>
  {% endif %}

  <div>
    <a data-save-url="{{ page.url }}" data-pocket-label="pocket" data-pocket-count="horizontal" class="pocket-btn" data-lang="en"></a>
  </div>

</div>
{%- endmacro %}
