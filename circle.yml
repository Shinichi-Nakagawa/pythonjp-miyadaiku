machine:
  python:
    version: 3.6.1

dependencies:
  pre:
    - pip install wheel
    - pip install miyadaiku
    - pip install miyadaiku.themes.bootstrap4 miyadaiku.themes.fontawesome

test:
  override:
    - true

deployment:
  github:
    branch: master
    commands:
      - miyadaiku-build .
      - scp -P 13855 -r outputs/* "draft@www.python.jp:"

#    branch: release
#    commands:
#      - miyadaiku-build -d site_url=https://www.python.jp/ .
#      - scp -P 13855 -r outputs/* "draft@www.python.jp:/var/www/miyadaiku/"

